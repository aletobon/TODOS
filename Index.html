<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS</title>
    <link rel="stylesheet" href="Estilocss.css" />
</head>

<body>
    <div class="modal">
        <div class="modal-dialog">
            <header class="modal-header">
                <h1>Agregar nota</h1>
                <button id="btn-cerrar-modal"> X </button>  
            </header>
            <section class="modal-content">
                <form id="agregar-nota">
                    <input type="text" id="titulo" name="titulo" placeholder="Escribe titulo" />
                    <textarea cols="50" rows="10" id="descripcion" name="descripcion" placeholder="Que debes hacer... "></textarea>
                </form>
            </section>
            <footer class="modal-footer">
                <button id="btn-agregar-nota" class="btn-estilo"> Guardar nota </button>
            </footer>
        </div>
    </div>

    <button id="btn-nota">Agregar nueva nota</button>
    
    <section id="lista-notas"></section>

    <section id="decorado"></section>

    <script src="https://kit.fontawesome.com/3412432c8f.js" crossorigin="anonymous"></script>
    <script src="js/nota.js"></script>
    <script src="js/decorado.js"></script>
    <script src="js/logica.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
